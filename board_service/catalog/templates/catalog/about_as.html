{% extends "layout/basic.html" %}

{% block content %}
<div class="card-header">
    <h1 class="text-center">Что думают о нас наши клиенты</h1>
</div>
<div class="card-body">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for f in fb %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ f.first_name }} {{ f.last_name }}</h5>
                    <p class="card-text">{{ f.message }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">Опубликовано {{f.publish|date:"d.m.Y H:i:s"}}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="card-footer">
    <a href="#" class="btn btn-primary">Опубликовать отзыв</a>
</div>
{% endblock %}
